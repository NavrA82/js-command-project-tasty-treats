<section class="extra-filters-section">
  <form class="extra-filters-form">
    <div class="form-el-wrap form-el-search">
      <label class="extra-filters-form-label light-extra-filters-label"
        >Search
        <input
          type="text"
          name="username"
          placeholder="Enter Text"
          class="extra-filters-form-input light-extra-filters-form-input"
        />
        <svg class="extra-filters-search-icon" width="18" height="18">
          <use href="./images/sprite/icons.svg#icon-search"></use>
        </svg>
      </label>
      <button
        type="button"
        class="extra-filters-search-reset-btn"
        data-search-reset
      >
        <svg
          class="extra-filters-search-icon-close-lignt"
          width="18"
          height="18"
        >
          <use href="./images/sprite/icons.svg#icon-x"></use>
        </svg>
      </button>
    </div>

    <div class="form-el-wrap form-el-time">
      <label class="extra-filters-form-label light-extra-filters-label"
        >Time
      </label>
      <select
        id="time"
        name="time"
        class="extra-filters-form-select light-extra-filters-form-select selected-option"
      >
        <option value="all-time">All time</option>
        <option value="5">5 min</option>
        <option value="10">10 min</option>
        <option value="15">15 min</option>
        <option value="20">20 min</option>
        <option value="25">25 min</option>
        <option value="30">30 min</option>
        <option value="35">35 min</option>
        <option value="40">40 min</option>
        <option value="45">45 min</option>
        <option value="50">50 min</option>
        <option value="55">55 min</option>
        <option value="60">60 min</option>
        <option value="65">65 min</option>
        <option value="70">70 min</option>
        <option value="75">75 min</option>
        <option value="80">80 min</option>
        <option value="85">85 min</option>
        <option value="90">90 min</option>
        <option value="95">95 min</option>
        <option value="100">100 min</option>
        <option value="105">105 min</option>
        <option value="110">110 min</option>
        <option value="115">115 min</option>
        <option value="120">120 min</option>
      </select>
    </div>

    <div class="form-el-wrap form-el-area">
      <label class="extra-filters-form-label light-extra-filters-label"
        >Area
      </label>
      <select
        id="area"
        name="area"
        class="extra-filters-form-select light-extra-filters-form-select selected-option"
      >
        <option value="all-areas">All areas</option>
      </select>
    </div>

    <div class="form-el-wrap form-el-ingredients">
      <label class="extra-filters-form-label light-extra-filters-label"
        >Ingredients
      </label>
      <select
        id="ingredients"
        name="ingredients"
        class="extra-filters-form-select light-extra-filters-form-select selected-option"
      >
        <option value="all-ingredients">All ingredients</option>
      </select>
    </div>
    <button
      type="submit"
      class="extra-filters-reset-btn"
      data-extra-filters-reset-btn
    >
      <svg class="" width="16" height="16" style="stroke: #9bb537">
        <use href="./images/sprite/icons.svg#icon-x"></use>
      </svg>
      <span class="extra-filters-reset-text"> Reset the filter</span>
    </button>
  </form>
  <!--================== ТРЕБА БУДЕ ПРИБРАТИ -->
  <div class="inner"></div>

   <button
      type="submit"
      data-extra-filters-reset-btn
class="all-recipes-button"
    >
      All products
    </button>
       <ul class="recipes-categoty-button">
       </ul>
       <ul class="all-recipes-cards">
       </ul>
    </div>
  <!-- =========================ТРЕБА БУДЕ ПРИБРАТИ -->
</section>
